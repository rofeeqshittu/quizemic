{% extends "admin/quiz/base.html" %}
{% load static %}

{% block content %}
<div class="container px-6 py-8 mx-auto">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
        <div class="px-6 py-4">
            <h2 class="text-xl font-semibold text-gray-900">Confirm Delete</h2>
            <p class="mt-2 text-gray-600">
                Are you sure you want to delete the achievement "{{ object.name }}"?
            </p>
        </div>
        <form method="post" class="px-6 py-4 bg-gray-50">
            {% csrf_token %}
            <div class="flex justify-end space-x-4">
                <a href="{% url 'quiz_admin:achievement_list' %}" 
                   class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">Cancel</a>
                <button type="submit" 
                        class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Delete</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
